<!doctype html>
<html>
<head>
  <!-- META -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Highwinds</title>

  <!-- CSS -->
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.0.0.min.js"   integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="   crossorigin="anonymous"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAH9qcwj9QQxgs9xEZylRLUVHO8_aojLEY&libraries=geometry">
  </script>
  <script type='text/javascript' src='js/app.js'></script>
</head>

<body>
  <div class="container"> 
    <h1>Highwinds Network Map</h1>
    <div class='col-md-12'>
      <div id='map'></div>
    </div>

    <div>
      <form>
        <div class='form-group'>
          <label for="serverNames">Server Location</label>
          <select id='serverNames' class="form-control"></select>
        </div>  
        <div class='form-group'>
          <label for="clientAddress">Client Location</label>
          <input id='clientAddress' class="form-control" type='textbox' value='Enter an address'>
        </div>  
        <input id='submit' class="btn btn-primary" type='button' value='Submit'>
      </form>  
    </div>

  </div><!-- /container --> 
</body>
