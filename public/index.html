<!doctype html>
<html>
<head>
  <!-- META -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Highwinds</title>

  <!-- CSS -->
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.0.0.min.js"   integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="   crossorigin="anonymous"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAH9qcwj9QQxgs9xEZylRLUVHO8_aojLEY&libraries=geometry">
  </script>
  <script type='text/javascript' src='js/app.js'></script>
</head>

<body>
  <div class="container"> 
    <h1>Highwinds Network Map</h1>
    <div class='col-md-6'>
      <div id='map'></div>
    </div>

    <div class='col-md-6'>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="server" class="col-sm-2 control-label">Server</label>
          <div class="col-sm-10">
            <select class="form-control">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Sign in</button>
          </div>
        </div>
      </form>
    </div>  
  </div><!-- /container --> 

  <footer class="footer">
    <p>FOOTER</p>
  </footer>
</body>
