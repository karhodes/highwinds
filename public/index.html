<!doctype html>
<html>
<head>
  <!-- META -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>CDN | Highwinds Content Delivery Network | Highwinds</title>
  <link rel='shortcut icon' href='assets/img/favicon_highwinds.ico' type='image/x-icon'/ >

  <!-- CSS -->
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.0.0.min.js"   integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="   crossorigin="anonymous"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAH9qcwj9QQxgs9xEZylRLUVHO8_aojLEY&libraries=geometry">
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script type='text/javascript' src='js/app.js'></script>
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="https://www.highwinds.com/">
          <img id="logo" alt="Highwinds logo" src="assets/img/HW-logo.png">
        </a>
      </div>    
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">NETWORK</a></li>
        </ul>  
      </div>  
    </div> 
  </nav>

  <div id="mapContainer" ng-app="mapsApp" ng-controller="MapCtrl">
    <div class='container'>
      <h1>We own and operate our own network</h1>
      <div class='col-md-8'>
        <div id='map'></div>
      </div>

      <div class='col-md-4'>
        <form ng-submit="$emit('onSubmit')">
          <div class='form-group'>
            <label for="serverNames">Server Location</label>
            <select id='serverNames' class="form-control" ng-model='pair.server'>
              <option ng-repeat="server in serverLocs" value="{{server.name}}">{{server.name}}</option>
            </select>
          </div>  
          <div class='form-group'>
            <label for="clientAddress">Client Location</label>
            <input ng-model='pair.client' id='clientAddress' class="form-control" type='textbox' value='Enter an address'>
          </div>  
          <button type='submit' id='submit' class="btn btn-primary">Submit</button>
        </form>  
      </div>

      <table id='clientServerPairs' class='table'>
        <tr>
          <th>Server Name</th> 
          <th>Client Address</th>
          <th>View Connection</th>
        <tr>
        <tr ng-repeat='pair in clientServerPairs track by $index'>
          <td>{{ pair.server }}</td>
          <td>{{ pair.client }}</td>
          <td><button class="btn btn-primary" ng-click='viewPair($index)'>View</button></td>
          <td><button class="btn btn-primary" ng-click='deletePair($index)'>Delete</button></td>
        </tr>  
      </table>
    </div>  
    <div><!-- /container -->  
  </div><!-- /mapContainer --> 
  <footer class='footer'>
    <p>Footer Text</p>
  </footer>  

</body>
