<!doctype html>
<html>
<head>
  <!-- META -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Highwinds</title>

  <!-- CSS -->
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.0.0.min.js"   integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="   crossorigin="anonymous"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAH9qcwj9QQxgs9xEZylRLUVHO8_aojLEY&libraries=geometry">
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script type='text/javascript' src='js/app.js'></script>
</head>

<body ng-app="locApp">
  <div class="container"> 
    <h1>Highwinds Network Map</h1>
    <div class='col-md-6'>
      <div id='map'></div>
    </div>
    
    <div class='col-md-6' ng-controller="ClientLocCtrl">
      <form class="form-horizontal" ng-submit="onSubmit()">
        <label for="repeatSelect" class="col-sm-2 control-label">Server Location:</label>
        <div class="col-sm-10">
          <select name="repeatSelect" id="repeatSelect" ng-model="data.repeatSelect" class='form-control'>
            <option ng-repeat="serverLoc in data.serverLocs" value="{{serverLoc.id}}">{{serverLoc.name}}</option>
          </select>
        </div>  
        <div class="form-group">
          <label for="clientLoc" class="col-sm-2 control-label">Client Location:</label>
          <div class="col-sm-10">
            <input class="form-control" id="clientLoc" placeholder="Enter an Address" ng-model="clientLoc.address">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>

      <h3>List of Addresss</h3>
      <div ng-repeat="clientLoc in clientLocArray track by $index">
        <p>{{ clientLoc.address }}</p>
      </div>  

    </div> 
  </div><!-- /container --> 
</body>
